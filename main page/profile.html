<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }

        .profile-container {
            height: 600px;
            margin-top: 270px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
            max-width: 90%; /* Keeps the container responsive */
            text-align: center;
            box-sizing: border-box; /* Ensure padding is included in width/height */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
        }

        .profile-container input[type="text"],
        .profile-container input[type="number"],
        .profile-container textarea,
        .profile-container select {
            width: 90%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            height: 10px;
        }

        .profile-container select {
            width: 96%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-container textarea {
            height: 60px;
            resize: none; /* Prevent resizing */
        }

        .profile-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 10px;
        }

        .profile-container input[type="submit"]:hover {
            width:90%;
            background-color: #218838;
        }


    </style>
</head>
<body>

<div class="profile-container">

    <div class="profile-image">
        <span></span>
    </div>

    <form action="main.html" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <textarea name="bio" placeholder="Bio" required></textarea>
        <input type="text" name="interests" placeholder="Interests" required>
        <select name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="text" name="location" placeholder="Location" required>
        <input class="butttt" type="submit" value="Create Profile">
    </form>
</div>

</body>
</html>
